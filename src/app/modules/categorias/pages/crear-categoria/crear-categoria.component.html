<app-header></app-header>
<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button routerLink="/dashboard/categorias/listar_categorias">
                        <ion-icon slot="start" name="chevron-back-outline" ></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title>Formulario para la creacion de una nueva categoria</ion-title>
            </ion-toolbar>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form>
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <h3><ion-badge color="light" mode="md">Nueva Categoria</ion-badge></h3>
                  </ion-col>
                </ion-row>
                <!-- primera fila -->
                 <form [formGroup]="formCategoria" (submit)="createCategoria()">
                <ion-row>
                  <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
                    <ion-item lines="none">
                      <ion-input helperText="Nombre de la categoria" label="Nombre *" type="text"
                        labelPlacement="stacked" 
                        [counter]="true"
                         maxlength="30"
                         formControlName="nombre"
                         >
                      </ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
                    <ion-item lines="none">
                      <ion-textarea label="Descripcion" labelPlacement="stacked" type="text"
                        helperText="Descripcion sobre la categoria" 
                        [autoGrow]="true"
                        [counter]="true" 
                        maxlength="150"
                        formControlName="descripcion"
                        >
                      </ion-textarea>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <!-- boton del formulario  -->
                <ion-row>
                  <ion-col size="12">
                    <ion-button color="primary" type="submit" [disabled]="formCategoria.invalid">
                      Crear Categoria
                    </ion-button>
                  </ion-col>
                </ion-row>
              </form>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
