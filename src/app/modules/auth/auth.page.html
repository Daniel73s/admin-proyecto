<ion-content color="light">
  <div class="contenedor">
    <div class="login">
      <div class="login-header">
        <ion-img [src]="'https://static.vecteezy.com/system/resources/thumbnails/008/214/517/small/abstract-geometric-logo-or-infinity-line-logo-for-your-company-free-vector.jpg'"></ion-img>
        <h2>Iniciar Sesion</h2>
      </div>
      <div class="login-body">
        <ion-input type="text" fill="solid" label="Usuario" labelPlacement="stacked"></ion-input>
        <ion-input type="password" fill="solid" label="Password" labelPlacement="stacked"></ion-input>
      </div>
      <div class="login-buttons">
        <ion-button (click)="login()" color="primary" expand="block">
          ingresar
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
