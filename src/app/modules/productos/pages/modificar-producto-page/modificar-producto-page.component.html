<app-header></app-header>
<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card style="box-shadow: none !important;">
          <ion-card-header>
            <ion-card-title>
              <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button routerLink="/dashboard/productos/listar-productos">
                        <ion-icon slot="start" name="chevron-back-outline" ></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title>Formulario para la modificacion del producto</ion-title>
            </ion-toolbar>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formmodProducto">
              <ion-grid>
                <ion-row>
                  <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
                    <ion-row>
                      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
                        <ion-item lines="none">
                          <ion-input [counter]="true" helperText="Nombre del producto" label="Nombre *" type="text"
                            labelPlacement="stacked" maxlength="50" formControlName="nombre" [errorText]="Error('nombre')">
                          </ion-input>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6">
                        <ion-item lines="none">
                          <ion-input helperText="Precio unitario de producto" label="Precio Unitario *" type="number"
                            labelPlacement="stacked" [errorText]="Error('precioUnitario')" formControlName="precio_unitario">
                          </ion-input>
                        </ion-item>
                      </ion-col>
                      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6">
                        <ion-item>
                          <ion-select formControlName="tipo" justify="space-between" labelPlacement="stacked" label="Tipo *"
                            placeholder="Seleccione el tipo del producto">
                            <ion-select-option value="liquido">Liquido</ion-select-option>
                            <ion-select-option value="solido">Solido</ion-select-option>
                            <ion-select-option value="otro">Otro</ion-select-option>
                          </ion-select>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="3">
                        <ion-item lines="none">
                          <ion-input helperText="." label="Medida" type="number"
                            labelPlacement="stacked" [errorText]="Error('precioUnitario')" formControlName="medida">
                          </ion-input>
                        </ion-item>
                      </ion-col>
                      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="3">
                          <ion-item>
                            <ion-select justify="end"aria-label="Unidad de medida" formControlName="unidad_medida">
                              <ion-select-option value="gr">Gramos</ion-select-option>
                              <ion-select-option value="ml">Mililitros</ion-select-option>
                            </ion-select>
                          </ion-item>
                      </ion-col>
                      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6">
                        <ion-item>
                          <ion-select formControlName="id_categoria" justify="space-between" labelPlacement="stacked" label="Categoria *"
                            placeholder="Seleccione categoria del producto">
                            <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">{{categoria.nombre}}</ion-select-option>
                          </ion-select>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
                        <ion-item lines="none">
                          <ion-textarea [errorText]="Error('detalle')" formControlName="descripcion" helperText="Detalles acerca del producto" [counter]="true" maxlength="200" rows="2" label="Descripcion *" type="text" labelPlacement="stacked"></ion-textarea>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <!-- <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4">
                    <div class="image-box">
                      <img [src]="selectedImage" alt="Selected Image" />
                      <label class="custom-file-input">
                        Seleccionar Imagen
                        <input type="file" (change)="handleFileChange($event)" />
                      </label>
                    </div>
                  </ion-col> -->
                  
                </ion-row>

                <!-- boton del formulario  -->
                <ion-row>
                  <ion-col size="12">
                    <ion-button color="primary" (click)="update()" [disabled]="formmodProducto.invalid">
                      Salvar cambios
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
