<app-header></app-header>
<ion-content color="light">
    <ion-grid *ngIf="producto">
        <ion-row>
            <ion-col size="12">
                <ion-card style="box-shadow: none !important;">
                    <ion-card-header>
                        <ion-card-title>
                            <ion-toolbar>
                                <ion-buttons slot="start">
                                    <ion-button routerLink="/dashboard/productos/listar-productos">
                                        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
                                    </ion-button>
                                </ion-buttons>
                                <ion-title>Detalle del producto</ion-title>
                            </ion-toolbar>
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col size-xs="12" size-sm="12" size-md="8" size-lg="8">
                                    <ion-row>
                                        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6">
                                            <ion-item>
                                                <ion-input label="Nombre del producto" type="text"
                                                    labelPlacement="stacked" [value]="producto.nombre" readonly>
                                                </ion-input>
                                            </ion-item>
                                        </ion-col>
                                        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6">
                                            <ion-item>
                                                <ion-input label="Precio Unitario" type="text"
                                                    [value]="producto.precio_unitario+' Bs'" labelPlacement="stacked" readonly>
                                                </ion-input>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4" >
                                            <ion-item>
                                                <ion-input label="Tipo" type="text" [value]="producto.tipo | uppercase"
                                                    labelPlacement="stacked" readonly>
                                                </ion-input>
                                            </ion-item>
                                        </ion-col>
                                        <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4" >
                                            <ion-item>
                                                <ion-input label="Categoria" type="text" [value]="producto.categoria"
                                                    labelPlacement="stacked" readonly>
                                                </ion-input>
                                            </ion-item>
                                        </ion-col>
                                        <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4" >
                                            <ion-item>
                                                <ion-input label="Estado" type="text" [value]="producto.estado | uppercase"
                                                    labelPlacement="stacked" readonly>
                                                </ion-input>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" >
                                            <ion-item>
                                                <ion-input label="Medida" type="text" [value]="producto.medida+' '+producto.unidad_medida"
                                                    labelPlacement="stacked" readonly>
                                                </ion-input>
                                            </ion-item>
                                        </ion-col>
                                        <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" >
                                            <ion-item>
                                                <ion-input label="Proveedor" type="text" [value]="producto.proveedor"
                                                    labelPlacement="stacked" readonly>
                                                </ion-input>
                                                <ion-button fill="clear" slot="end" (click)="verProveedor(producto.id_proveedor)">
                                                    <ion-icon slot="icon-only" name="open-outline"></ion-icon>
                                                </ion-button>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
                                            <ion-item>
                                                <ion-textarea rows="2" label="Descripcion" type="text"
                                                    labelPlacement="stacked" readonly
                                                    [value]="producto.descripcion"></ion-textarea>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>
                                </ion-col>
                                <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4">
                                    <div class="image-box">
                                        <img [src]="producto.imagen" alt="Selected Image" />
                                    </div>
                                </ion-col>

                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
