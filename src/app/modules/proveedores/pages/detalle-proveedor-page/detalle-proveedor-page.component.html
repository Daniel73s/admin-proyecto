<app-header></app-header>
<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card style="box-shadow: none !important;">
          <ion-card-header>
            <ion-card-title>
              <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button routerLink="/dashboard/proveedores">
                        <ion-icon slot="start" name="chevron-back-outline" ></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title>Formulario para la modificacion del Proveedor</ion-title>
            </ion-toolbar>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="proveedor">
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <h3><ion-badge color="light" mode="md">Informacion general</ion-badge></h3>
                  </ion-col>
                </ion-row>
                <!-- primera fila -->
                <ion-row>
                  <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
                    <ion-item>
                      <ion-input label="Razon Social" type="text"
                        labelPlacement="stacked" formControlName="razonsocial" readonly>
                      </ion-input>
                    </ion-item>
                  </ion-col>

                  <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
                    <ion-item>
                      <ion-input label="Nit" labelPlacement="stacked" type="number" maxlength="10"
                        formControlName="nit" readonly >
                      </ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <!-- segunda fila -->
                <ion-row>
                  <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
                    <ion-item>
                      <ion-input label="Limite" type="text"
                        labelPlacement="stacked" formControlName="limite" readonly>
                      </ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
                    <ion-item>
                      <ion-input label="Certificado Sanitario" type="text"
                        labelPlacement="stacked" formControlName="cs" readonly>
                      </ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <h3><ion-badge color="light" mode="md">Contactos</ion-badge></h3>
                  </ion-col>
                </ion-row>
                <!-- tercera fila  -->
                <ion-row>
                  <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
                    <ion-item>
                      <ion-input label="Telefono Fijo" type="text"
                        labelPlacement="stacked" formControlName="telefonoFijo" readonly>
                      </ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
                    <ion-item>
                      <ion-input label="Telefono Fijo" type="text"
                        labelPlacement="stacked" formControlName="celular" readonly>
                      </ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <h3><ion-badge color="light" mode="md">Ubicacion</ion-badge></h3>
                  </ion-col>
                </ion-row>
                <!-- cuarta fila -->
                <ion-row>
                  <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4">
                    <ion-item>
                      <ion-input formControlName="zona" readonly label="Zona" labelPlacement="stacked" type="text" maxlength="150">
                      </ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4">
                    <ion-item>
                      <ion-input formControlName="calle" readonly label="Calle" labelPlacement="stacked" type="text" maxlength="150"
                        >
                      </ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4">
                    <ion-item>
                      <ion-input formControlName="numero" label="Numero de domicilio" labelPlacement="stacked" type="text" 
                      maxlength="50" readonly
                        >
                      </ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
