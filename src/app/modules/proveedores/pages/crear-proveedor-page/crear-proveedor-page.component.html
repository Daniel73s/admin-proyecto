<app-header></app-header>
<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card style="box-shadow: none !important;">
          <ion-card-header>
            <!-- <ion-card-subtitle>Colegios</ion-card-subtitle> -->
            <ion-card-title>
              Formulario para la creacion de un nuevo Proveedor
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form>
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <h3><ion-badge color="light" mode="md">Informacion general</ion-badge></h3>
                  </ion-col>
                </ion-row>
                <!-- primera fila -->
                <ion-row>
                  <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
                    <ion-item lines="none">
                      <ion-input helperText="Nombre de la Empresa" label="Empresa *" type="text"
                        labelPlacement="stacked">
                      </ion-input>
                    </ion-item>
                  </ion-col>

                  <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
                    <ion-item lines="none">
                      <ion-input label="Nit" labelPlacement="stacked" type="text" maxlength="10"
                        helperText="Nit de la Empresa">
                      </ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <!-- segunda fila -->
                <ion-row>
                  <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
                    <ion-item lines="none">
                      <ion-input helperText="Limite de entregas por dia" label="Limite*" type="text"
                        labelPlacement="stacked">
                      </ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
                    <ion-item>
                      <ion-select justify="space-between" labelPlacement="stacked" label="Certificado Sanitario *"
                      placeholder="Seleccione el Estado">
                        <ion-select-option value="valido">Valido</ion-select-option>
                        <ion-select-option value="pendiente">Pendiente</ion-select-option>
                      </ion-select>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <h3><ion-badge color="light" mode="md">Contactos</ion-badge></h3>
                  </ion-col>
                </ion-row>
                <!-- tercera fila  -->
                <ion-row>
                  <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
                    <ion-item lines="none">
                      <ion-input label="Telefono Fijo" labelPlacement="stacked"
                        [maskito]="telefono" [maskitoElement]="maskPredicate"
                        helperText="Numero de telefono fijo" [counter]="true" maxlength="12">
                      </ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
                    <ion-item lines="none">
                      <ion-input label="Numero de Celular" labelPlacement="stacked"
                        [maskito]="celular" [maskitoElement]="maskPredicate"
                        helperText="Numero de celular" [counter]="true" maxlength="15">
                      </ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <h3><ion-badge color="light" mode="md">Ubicacion</ion-badge></h3>
                  </ion-col>
                </ion-row>
                <!-- cuarta fila -->
                <ion-row>
                  <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4">
                    <ion-item lines="none">
                      <ion-input label="Zona" labelPlacement="stacked" type="text" maxlength="150"
                        helperText="Zona en la que se encuentra el proveedor">
                      </ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4">
                    <ion-item lines="none">
                      <ion-input label="Calle" labelPlacement="stacked" type="text" maxlength="150"
                        helperText="Calle de referencia">
                      </ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4">
                    <ion-item lines="none">
                      <ion-input label="Numero de domicilio" labelPlacement="stacked" type="text" maxlength="50"
                        helperText="Numero de domicilio si cuenta con uno">
                      </ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <!-- boton del formulario  -->
                <ion-row>
                  <ion-col size="12">
                    <ion-button color="primary">
                      guardar
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
