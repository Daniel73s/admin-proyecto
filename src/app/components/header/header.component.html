<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="nav-shadow">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" id="click-trigger">
      <ion-avatar class="profile">
        <img [src]="'https://definicion.de/wp-content/uploads/2019/07/perfil-de-usuario.png'" />
      </ion-avatar>
     <ion-popover trigger="click-trigger" mode="md" [dismissOnSelect]="true" triggerAction="click">
        <ng-template>
          <ion-content class="ion-padding">
            <ion-list class="submenu" lines="none">
              <ion-item lines="line" class="btn">
                <ion-icon slot="start" name="person-circle-outline"></ion-icon>
                <ion-label>Ver Perfil</ion-label>
              </ion-item>
              <ion-item class="btn close" *ngIf="1==1">
                <ion-icon slot="start" name="close-circle-outline"></ion-icon>
                <ion-label>Cerrar Sesion</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>
